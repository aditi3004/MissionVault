<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mission Vault Dashboard</title>
    <link rel="stylesheet" href="/css/missionvault-theme.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mx-auto p-8">
      <h1 class="text-5xl font-bold text-center text-yellow-400 mb-8">
        Mission Vault
      </h1>

      <!-- Tabs -->
      <div class="flex space-x-4 mb-6 border-b border-gray-300 pb-2">
        <button
          class="tab-btn text-yellow-400 font-bold uppercase"
          data-tab="view"
        >
          View Records
        </button>
        <button
          class="tab-btn text-yellow-400 font-bold uppercase"
          data-tab="add"
        >
          Add Record
        </button>
        <button
          class="tab-btn text-yellow-400 font-bold uppercase"
          data-tab="update"
        >
          Update
        </button>
        <button
          class="tab-btn text-yellow-400 font-bold uppercase"
          data-tab="delete"
        >
          Delete
        </button>
        <button
          class="tab-btn text-yellow-400 font-bold uppercase"
          data-tab="xss"
        >
          XSS Demo
        </button>
      </div>

      <!-- Tab Content -->
      <div id="tab-content" class="mt-6">
        <!-- View Tab -->
        <div class="tab-section hidden" data-tab="view">
          <table class="w-full text-left border">
            <thead class="bg-gray-800 text-yellow-300">
              <tr>
                <th class="p-2 border">Name</th>
                <th class="p-2 border">Role</th>
                <th class="p-2 border">Ranking</th>
                <th class="p-2 border">Email</th>
                <th class="p-2 border">Aadhaar</th>
                <th class="p-2 border">PAN</th>
                <th class="p-2 border">DOB</th>
                <th class="p-2 border">Service No</th>
              </tr>
            </thead>
            <tbody id="personnel-body"></tbody>
          </table>
        </div>

        <!-- Add Tab -->
        <div class="tab-section hidden" data-tab="add">
          <form id="add-record-form" class="space-y-4">
            <input
              id="name"
              type="text"
              placeholder="Full Name"
              class="p-2 border"
              required
            />
            <input
              id="role"
              type="text"
              placeholder="Role"
              class="p-2 border"
              required
            />
            <input
              id="ranking"
              type="text"
              placeholder="Ranking"
              class="p-2 border"
              required
            />
            <input
              id="email"
              type="email"
              placeholder="Email"
              class="p-2 border"
              required
            />
            <input
              id="aadhaar_number"
              type="text"
              placeholder="Aadhaar"
              class="p-2 border"
              required
            />
            <input
              id="pan_number"
              type="text"
              placeholder="PAN"
              class="p-2 border"
              required
            />
            <input id="dob" type="date" class="p-2 border" required />
            <input
              id="service_number"
              type="text"
              placeholder="Service Number"
              class="p-2 border"
              required
            />
            <button type="submit" class="bg-yellow-600 text-white p-2 rounded">
              Add Record
            </button>
          </form>
        </div>

        <!-- Update Tab -->
        <div class="tab-section hidden" data-tab="update">
          <form id="update-record-form" class="space-y-4">
            <input
              id="update_name"
              type="text"
              placeholder="New Name"
              class="p-2 border"
              required
            />
            <input
              id="update_email"
              type="email"
              placeholder="New Email"
              class="p-2 border"
            />
            <button type="submit" class="bg-yellow-600 text-white p-2 rounded">
              Update Record
            </button>
          </form>
        </div>

        <!-- Delete Tab -->
        <div class="tab-section hidden" data-tab="delete">
          <form id="delete-record-form" class="space-y-4">
            <input
              id="delete_id"
              type="number"
              placeholder="ID to Delete"
              class="p-2 border"
              required
            />
            <button type="submit" class="bg-red-600 text-white p-2 rounded">
              Delete Record
            </button>
          </form>
        </div>

        <!-- XSS Demo Tab -->
        <div class="tab-section hidden" data-tab="xss">
          <form id="xss-form" class="space-y-4">
            <input
              id="xss-input"
              type="text"
              placeholder="Enter text (or HTML)"
              class="p-2 border w-full"
            />
            <button type="submit" class="bg-purple-600 text-white p-2 rounded">
              Render
            </button>
          </form>
          <div
            id="xss-output"
            class="mt-4 border p-4 bg-gray-900 text-white"
          ></div>
          <hr class="my-4 border-yellow-500" />
          <h2 class="text-yellow-300 text-xl font-bold">Reflected XSS Demo</h2>
          <form id="reflected-xss-form" class="space-y-4 mt-2">
            <input
              id="reflected-xss-input"
              type="text"
              placeholder="Type a search query"
              class="p-2 border w-full"
            />
            <button type="submit" class="bg-green-600 text-white p-2 rounded">
              Search
            </button>
          </form>

          <div
            id="reflected-xss-output"
            class="mt-4 text-white bg-gray-800 p-4 border"
          >
            <!-- Reflected content will appear here -->
          </div>
        </div>
      </div>
    </div>
    <script src="js/dashboard.js"></script>
  </body>
</html>
