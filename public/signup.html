<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="/css/missionvault-theme.css" />
  </head>
  <body>
    <h1>Signup</h1>
    <form action="/signup" method="POST" class="space-y-4">
      <!-- Login Credentials -->
      <input
        type="text"
        name="username"
        placeholder="Username"
        required
        class="input"
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
        class="input"
      />
      <select name="role" required class="input">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>

      <hr />

      <!-- Personnel Information -->
      <input
        type="text"
        name="name"
        placeholder="Full Name"
        required
        class="input"
      />
      <input
        type="text"
        name="ranking"
        placeholder="Ranking"
        required
        class="input"
      />
      <input
        type="email"
        name="email"
        placeholder="Email"
        required
        class="input"
      />
      <input
        type="text"
        name="aadhaar_number"
        placeholder="Aadhaar Number (12 digits)"
        pattern="\d{12}"
        required
        class="input"
      />
      <input
        type="text"
        name="pan_number"
        placeholder="PAN Number (e.g., ABCDE1234F)"
        pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}"
        required
        class="input"
      />
      <input
        type="date"
        name="dob"
        placeholder="Date of Birth"
        required
        class="input"
      />
      <input
        type="text"
        name="service_number"
        placeholder="Unique Service Number"
        required
        class="input"
      />

      <button type="submit" class="btn">Signup</button>
    </form>
  </body>
</html>
